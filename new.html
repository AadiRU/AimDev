<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point Inside Box</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="gamee">
    <div class="holder">
      <div class="timerBox" id="timerBox">0</div>
      <div class="tools">
        <button class="start" id="start">Start</button>
        <div class="scoreboard" id="scoreboard"></div>
        <button class="reseter">Reset</button>
      </div>
    </div>
    <div class="flex-container" id="flex-container">
      <div class="axis-vertical"></div>
      <div class="axis-horizontal"></div>
      <button class="point" id="point"><img src="terrorist.png" alt=""></button>
    </div>
  </div>

  <script src="shoot.js"></script>
</body>


</html>
